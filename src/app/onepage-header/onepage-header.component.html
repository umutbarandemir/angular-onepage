<app-navbar></app-navbar>

<!-- Start Header -->
<header id="header_id">
    
    <div class="jumbotron text-white text-shadow">
      <div class="container">
        <div class="text-center p-5">
          <h1 class="text-uppercase shadow">{{header}}</h1>
          <h4>{{title}}</h4>
          <div id="header_social" class=" mt-4 mb-3">
            <span *ngFor="let item of socialContent">
              <a [href]="item.link" [class]="item.classSocial"
                ><i [class]="item.icon"></i
              ></a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
